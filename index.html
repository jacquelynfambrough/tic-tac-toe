<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1 id="tictactitle">Tic Tac Toe</h1>

        </div>
      </div>
    </div>
      <div class="container">
        <div class="row">

          <!-- a column represents our game board -->
          <!-- the `offset` class helps us center the board -->
          <div class="col-md-offset-3 col-md-6 col-xs-12 " id="board">

            <!-- you can put rows inside of columns! -->
            <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
            <div class="row-1">
              <div class="col-md-4 col-xs-4 box"id="box-0"></div>
              <div class="col-md-4 col-xs-4 box"id="box-1"></div>
              <div class="col-md-4 col-xs-4 box"id="box-2"></div>
            </div>
            <div class="row-2">
              <div class="col-md-4 col-xs-4 box" id="box-3"></div>
              <div class="col-md-4 col-xs-4 box" id="box-4"></div>
              <div class="col-md-4 col-xs-4 box" id="box-5"></div>
            </div>
            <div class="row-3">
              <div class="col-md-4 col-xs-4 box" id="box-6"></div>
              <div class="col-md-4 col-xs-4 box" id="box-7"></div>
              <div class="col-md-4 col-xs-4 box" id="box-8"></div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-12 col-xs-12">
                 <button type="button" class="btn btn-lg btn-info">Reset</button>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
